databaseChangeLog:
  - changeSet:
      id: 002
      author: Elsen
      changes:
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: capacity
                  type: INT
              - column:
                  name: enrolled_count
                  type: INT
                  defaultValueNumeric: 0
