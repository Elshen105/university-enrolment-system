databaseChangeLog:
  - changeSet:
      id: 003
      author: Elsen
      changes:
        - createTable:
            tableName: enrollment
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: enrollment
            baseColumnNames: student_id
            constraintName: fk_enrollment_student
            referencedTableName: student
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: enrollment
            baseColumnNames: course_id
            constraintName: fk_enrollment_course
            referencedTableName: course
            referencedColumnNames: id
